<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube</title>

    <!-- this is for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- this is for fonts -->

    <!-- For icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- For icons -->

    <!-- this is icon of page -->
    <link rel="icon" href="media/pictures/download.png" type="image/png" />
    <!-- this is icon of page -->
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      img {
        width: 300px;
      }
      .search-bar {
        display: block;
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .profile-picture {
        width: 40px;
        border-radius: 50%;
        border: 1px solid black;
      }
      .thumbnail-row {
        margin-bottom: 12px;
      }

      .video-title {
        margin: 0;
        font-weight: 500;
        line-height: 14px;
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
        font-size: 13px;
        color: rgb(96, 96, 96);
      }

      .video-author {
        margin-bottom: 4px;
      }

      .video-info-grid {
        display: grid;
        grid-template-columns: 50px 1fr;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Search..." class="search-bar" />
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="/thumbnails/thumbnail-1.webp"
          alt="Picture of video"
        />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channels/profile1.jpg"
            alt="channel picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">The story of Ustadh Nouman Ali Khan</p>
          <p class="video-author">
            FreeQuranEducation <i class="fa fa-check-circle"></i>
          </p>
          <p class="video-stats">379K views &#183; 7 years ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="/thumbnails/thumbnail2.png"
          alt="Picture of video"
        />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channels/profile2.jpg"
            alt="channel picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">3-dars.Tenglamalar, qoldiqli bo'lish</p>
          <p class="video-author">Matematika ustaxonasi</p>
          <p class="video-stats">19 views &#183; 3 days ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
